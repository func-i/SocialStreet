# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  encoding: unicode
  database: SocialStreet_reborn_development
  pool: 5
  username: postgres
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: SocialStreet_reborn_test
  pool: 5
  username: postgres
  password:

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
